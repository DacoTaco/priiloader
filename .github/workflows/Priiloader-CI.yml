name: Priiloader-CI

on: 
  push:
  pull_request:
    branches: 
      - master

jobs:
  Linux:
    name: Linux
    runs-on: ubuntu-latest

    container:
      image: docker://devkitpro/devkitppc
      options: --cpus 2
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Source Review
        run: cppcheck . -v --std=c99 --std=c++11 --error-exitcode=1 --enable=warning,performance,portability,information,style --suppress=unusedFunction --suppress=unusedStructMember -UDEBUG_MEM2_LEVEL

      - name: PreBuild Actions
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Build
        run: |
          make
